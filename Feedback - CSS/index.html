<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone (optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>

            <label for="questions">Any questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="4" placeholder="Type your questions here..." required></textarea>

            <label for="comments">Additional comments (optional):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
