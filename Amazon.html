<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark p-2">
        <div class="container-fluid">            
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="bi bi-amazon"></i> Amazon
            </a>    
            <div class="text-white mx-3">
                <i class="bi bi-geo-alt-fill"></i> Deliver to Hyderabad
            </div>
            <form class="d-flex flex-grow-1 mx-3">
                <input class="form-control me-2" type="search" placeholder="Search for products...">
                <button class="btn btn-warning" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <button class="btn btn-warning mx-2">
                <i class="bi bi-cart-fill"></i> Cart
            </button>
            <button class="btn btn-light">
                <i class="bi bi-person-circle"></i> Account
            </button>
        </div>
    </nav>
    
    <div class="panel d-flex justify-content-between align-items-center bg-secondary text-white p-2">    
        <div class="panel-all fw-bold" style="cursor: pointer;">
            <i class="bi bi-list"></i> ALL
        </div>
        <div class="panelops d-flex gap-3">
            <p class="m-0" style="cursor: pointer;">Today's Deals</p>
            <p class="m-0" style="cursor: pointer;">Customer Service</p>
            <p class="m-0" style="cursor: pointer;">Registry</p>
            <p class="m-0" style="cursor: pointer;">Gift Cards</p>
            <p class="m-0" style="cursor: pointer;">Sell</p>
        </div>
        <div class="paneldeals fw-bold" style="cursor: pointer;">
            Shop Deals in Electronics
        </div>
    </div>
    
    <div class="container mt-4">
        <h2>Featured Products</h2>
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card d-flex flex-row" style="background-color: lightblue;">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">₹199.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card d-flex flex-row" style="background-color: lightcoral;">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">₹299.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card d-flex flex-row" style="background-color: lightgreen;">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">₹99.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card d-flex flex-row" style="background-color: lightyellow;">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 4</h5>
                            <p class="card-text">₹149.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    
    <div class="shop d-flex flex-wrap justify-content-center gap-3 mt-4">
        <div class="card p-3 text-center" style="width: 18rem; background-color: lightblue;">
            <h5>Clothes</h5>
            <div class="card-img-top" style="background-image: url('box1_image.jpg'); height: 150px; background-size: cover;"></div>
            <p class="mt-2">See More</p>
        </div>
        <div class="card p-3 text-center" style="width: 18rem; background-color: lightcoral;">
            <h5>Accessories</h5>
            <div class="card-img-top" style="background-image: url('box2_image.jpg'); height: 150px; background-size: cover;"></div>
            <p class="mt-2">See More</p>
        </div>
    </div>
    
    <footer class="mt-auto bg-dark text-white text-center py-3">
        <p>&copy; 2025 Amazon Clone by B.M. Sudhamsh</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
